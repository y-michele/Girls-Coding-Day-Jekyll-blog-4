<header class="navbar navbar-default navbar-fixed-top" style="background-color:#fff;">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="{{ '/' | prepend: site.baseurl }}" class="inverse active">Home</a></li>
        {% for my_page in site.pages %}
          {% if my_page.title and my_page.title != 'Category' %}
          <li><a href="{{ my_page.url | prepend: site.baseurl }}" class="inverse">{{ my_page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</header>

<div class="text-center">
  <div class="container">
    <h1 class="docs-title"><a class="docs-title-border noactive" href="{{ '/' | prepend: site.baseurl }}">{{ site.title }}</a></h1>
  </div>
</div>
